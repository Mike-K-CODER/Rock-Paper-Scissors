<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Single+Ink:wght@100..900&family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="rock-paper-scissors.css">
</head>
<body>
  <h1 class="pixelify-sans-header">Rock Paper Scissors</h1>

<div class="button-container">
    <button onclick="
  playGame('rock');"
  class="play-button">
   <img src="./hand icons/rock-gloved.png" class="hand-icon"  alt="rock">
  </button>

  <button onclick="
  playGame('paper');"
  class="play-button">
   <img src="./hand icons/paper-gloved.png" class="hand-icon"  alt="paper"> 
  </button>

  <button onclick="
  playGame('scissors');"
  class="play-button">
   <img src="./hand icons/scissors-gloved.png" class="hand-icon"  alt="scissors">
  </button>
</div>

  
  
  <p class="play-moves pixelify-sans-scores"></p>
  <p class="play-result pixelify-sans-scores"></p>
  <p class="play-score pixelify-sans-scores"></p>

  <button
  class="reset-button" 
  onclick="
  score.wins = 0;
  score.losses = 0;
  score.ties = 0;
  updateScoreElements();
  localStorage.removeItem('score');  //using removeItem method to reset the scores back to 0 upon refreshing the page//">
   Reset Score
  </button>

  <script src="rock-paper-scissors.js"></script>
</body>
</html>
